apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-platform
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-username/your-repo.git  # Update with your repo
    targetRevision: HEAD
    path: kubernetes
    directory:
      recurse: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fineract
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore replica count changes to allow HPA to work
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jqPathExpressions:
    - .spec.replicas
  
  info:
  - name: description
    value: Apache Fineract Core Banking Platform with Community App
  - name: repo
    value: https://github.com/your-username/your-repo
