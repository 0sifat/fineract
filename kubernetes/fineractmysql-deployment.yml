apiVersion: v1
kind: PersistentVolume
metadata:
  name: fineractmysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fineractmysql-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fineract-mysql
  name: fineractmysql
spec:
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: fineract-mysql
    tier: database
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fineract-mysql
  name: fineractmysql
spec:
  selector:
    matchLabels:
      app: fineract-mysql
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fineract-mysql
        tier: database
    spec:
      containers:
        - image: mariadb:11.4
          name: mysql
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: "mysql"
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "5Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mariadb-admin ping -h localhost -uroot -p${MARIADB_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mariadb-admin ping -uroot -p${MARIADB_ROOT_PASSWORD}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 10
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: fineractmysql-initdb
              mountPath: /docker-entrypoint-initdb.d/
            - name: fineractmysql-persistent-storage
              mountPath: /var/lib/mysql/
      volumes:
        - name: fineractmysql-initdb
          configMap:
            name: fineractmysql-initdb
        - name: fineractmysql-persistent-storage
          persistentVolumeClaim:
            claimName: fineractmysql-pv-claim