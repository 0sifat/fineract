apiVersion: v1
kind: PersistentVolume
metadata:
  name: fineractmysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce  # Changed from ReadWriteMany
  hostPath:
    path: "/mnt/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fineractmysql-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce  # Changed from ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: fineract-mysql  # Fixed label
  name: fineractmysql
spec:
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: fineract-mysql  # Fixed to match deployment labels
    tier: database       # Fixed to match deployment labels
  type: ClusterIP        # Changed from None - this was causing DNS issues

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fineract-mysql  # Fixed label
  name: fineractmysql
spec:
  selector:
    matchLabels:
      app: fineract-mysql  # Fixed label
      tier: database       # Fixed label
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fineract-mysql  # Fixed label
        tier: database       # Fixed label
    spec:
      containers:
        - image: mariadb:11.4
          name: mysql
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: "mysql"  # Direct value instead of secret reference
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "5Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command: ["sh","-c","mysqladmin ping -h localhost -uroot -p${MARIADB_ROOT_PASSWORD}"]
            failureThreshold: 10
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -uroot -p${MARIADB_ROOT_PASSWORD}
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: fineractmysql-initdb
              mountPath: /docker-entrypoint-initdb.d/
            - name: fineractmysql-persistent-storage
              mountPath: /var/lib/mysql/
      volumes:
        - name: fineractmysql-initdb
          configMap:
            name: fineractmysql-initdb
        - name: fineractmysql-persistent-storage
          persistentVolumeClaim:
            claimName: fineractmysql-pv-claim