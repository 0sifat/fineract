apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract

resources:
- namespace.yml
- fineract-secrets.yaml
- fineractmysql-configmap.yml
- fineractmysql-deployment.yml
- fineract-server-deployment.yml
- fineract-mifoscommunity-deployment.yml

# Use the new labels format (not commonLabels)
labels:
- pairs:
    app.kubernetes.io/part-of: fineract-platform
    app.kubernetes.io/managed-by: argocd

# Add sync wave annotations directly without patches
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"